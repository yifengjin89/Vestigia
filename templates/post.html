{% extends 'layout.html' %}
{% block title %}Vestigia Home{% endblock %}
{% block content %}
			<h2 class="page-title">Post</h2>
            <form action="{{ url_for('post') }}" method="post" autocomplete="off">
                <div class="form-container" >
                    <div class="form-group">
                        <input type="text" name="title" placeholder="[Status][Company]" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <textarea name="content"  rows="10" placeholder="[Position][Location][Link]..."
                                  class="form-control" required></textarea>
                    </div>
                        <div class="form-group">
                            <div class="msg">{{ msg }}</div>
                            <button class="btn btn-primary btn-block">Send</button>
                        </div>
                </div>
            </form>
{% endblock %}
